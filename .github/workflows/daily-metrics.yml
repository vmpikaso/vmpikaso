name: daily-metrics

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  schedule:
    - cron: "0 0 * * *"

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics-daily
          committer_message: "build: update `${filename}`"

          # Options
          user: vmpikaso
          template: classic
          base: header, activity, community
          config_timezone: Europe/Paris

  notable:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics-daily
          committer_message: "build: update `${filename}`"

          # Options
          user: vmpikaso
          template: classic
          base: ""
          config_display: large
          config_timezone: Europe/Paris
          config_output: svg
          filename: notable.svg

          # Notable contributions
          plugin_notable: yes
          plugin_notable_filter: stars:>25

  language:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # You'll need to setup a personal token in your secrets.
          token: ${{ secrets.METRICS_TOKEN }}
          # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: github-metrics-daily
          committer_message: "build: update `${filename}`"

          # Options
          user: vmpikaso
          template: classic
          base: ""
          config_display: large
          config_timezone: Europe/Paris
          config_output: svg
          filename: language.svg

          # Language plugin
          plugin_languages: yes
          plugin_languages_details: bytes-size, percentage
  trophy:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Profile Trophy
        uses: Erik-Donath/github-profile-trophy@feature/generate-svg
        with:
          username: ${{ github.repository_owner }}
          output_path: ./trophy.svg
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Commit trophy.svg if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f trophy.svg ] && git status --porcelain | grep -q trophy.svg; then
            git add trophy.svg
            git commit -m "build: update trophy.svg"
            # Push to a dedicated branch to avoid touching main directly
            git push origin HEAD:github-metrics-daily || git push
          else
            echo "No changes to commit"
          fi

